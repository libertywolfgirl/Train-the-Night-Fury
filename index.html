<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Train the Night Fury</title>
    <link rel="stylesheet" href="dragon.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>
        You found a Night Fury!
      </h1>
      <h3>
        He will need to be trained.
      </h3>
      <div id="image-container">
        <img src="img/traintoothless.jpg" id="nightFury" />
      </div>
      <div id="status">
        <b>Rules:</b> Raise your Night Fury's happiness to train him. Flying gives the most happiness, followed by playing, petting, and feeding. Some actions require a minimum level of happiness, and some actions can be repeated too many times. Good luck!
      </div>
      <div class="button-container">
        <button class="feed-button">
          Feed
        </button>
        <button class="pet-button">
          Pet
        </button>
        <button class="play-button">
          Play
        </button>
        <button class="fly-button">
          Fly
        </button>
        <button class="restart-button">
          Restart
        </button>
      </div>
    </div>
  </body>
  <script src="dragon.js"></script>
</html>
